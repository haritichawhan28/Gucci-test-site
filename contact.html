<body>

    <!-------------------------------------------- HEADER SECTION -->
    <header class="header" >
        <a href="#" class="logo">
            <img src="./image/logo.png" alt="logo">

        <div class="buttons btn-dark btn-lg download-button">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button id="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="search-form">
            <input type="text" class="search-input" id="search-box" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
        <div class="cart-items-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="./image/fw1.png" alt="menu">
                <div class="content">
                    <h3>Shoes</h3>
                    <div class="price">$999.99 </div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="./image/hb2.png" alt="menu">

                    <h3>Handbag</h3>
                    <div class="price">$599.99 </div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="./image/hb3.png" alt="menu">
                <div class="content">
                    <h3>Handbags</h3>
                    <div class="price">$1299.99 </div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="./image/hb4.png" alt="menu">

                    <div class="price">$1199.99 </div>
                </div>
            </div>
            <a href="#" class="btn">check out </a>
        </div>
    </header>
<!-- -------------------------------------------HEADER SECTION -->

<!-- -------------------------------------------CONTACT SECTION -->
<section class="contact" id="contact">
    <h1 class="heading">contact <span>us</span> </h1>
    <div class="row">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2881.694803712054!2d11.168927927091104!3d43.758434112325986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132a50a2cc7a701d%3A0x7f0a1787cccab91b!2sVia%20Don%20Lorenzo%20Perosi%2C%206%2C%2050018%20Scandicci%20FI%2C%20Italy!5e0!3m2!1sen!2sin!4v1672921305361!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form>
            <h3>get in touch</h3>
            <div class="inputBox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="name">
            </div>
            <div class="inputBox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="email">
            </div>
            <div class="inputBox">
                <i class="fas fa-phone"></i>
                <input type="number" placeholder="number">
            </div>
            <input type="submit" class="btn" value="contact now">
        </form>
    </div>
</section>
<!-- -------------------------------------------CONTACT SECTION -->
